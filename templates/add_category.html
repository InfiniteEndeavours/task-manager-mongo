{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Category</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
            <div class="row">
                <!-- Category Name -->
                <div class="input-field col s12">
                    <i class="material-icons prefix light-blue-text text-darken-4">folder_open</i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="25"
                           type="text" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <div class="row">
                <!-- Submit Button -->
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Add Category <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
